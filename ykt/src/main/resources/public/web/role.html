<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色列表</title>

    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css">

</head>
<body>
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <div data-options="region:'center',split:true">
        <div class="staAn05">
            <label class="labeStyle">角色名称;</label><input class="inputSelf"  type="text" id="roleNameSearch"/><a id="btn" href="javascript:"
                                                                           class="easyui-linkbutton tableFindBut"
                                                                           data-options="iconCls:'icon-search'"
                                                                           onclick="obj.find()">查询</a>
        </div>
        <!--表格列表-->
        <div class="tableCon">
            <table id="table" class="tableStyle"></table>
            <div id="tabelBut">
                <div>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="obj.addBox()">新增</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove" onclick="obj.del()">删除</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--左侧树-->
<div id="addBox">
    <fieldset id="roleMes">
        <legend>基本信息</legend>
        <form id="roleForm">

            <p><label>角色编号：</label><input id="id" name="id" type="hidden"/><input id="roleCode" name="roleCode"
                                                                                  type="text"></p>
            <p><label>角色名称：</label><input id="roleName" name="roleName" type="text" class="easyui-validatebox "
                                          data-options="required:true"><span class="formSpan">*</span></p>
            <p><label class="textarea">角色描述：</label><textarea id="note" name="note"></textarea></p>
        </form>
        <ul id="tree" class="easyui-tree"></ul>
    </fieldset>
    <div class="forSubmint"><a href="#" class="easyui-linkbutton" onclick="obj.sum()" iconCls="icon-save">保存</a><a
            href="#" class="easyui-linkbutton" onclick="obj.reset()" iconCls="icon-redo">重置</a></div>

</div>
<script src="../js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="../js/role.js"></script>


</body>
</html>
