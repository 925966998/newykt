<div id="addBox" >
    <form id="addForm" method="post">
        <div class="formDiv"><label>部门名称:</label><input type="text" id="departmentName" class="easyui-validatebox" name="departmentName" data-options="required:true"><span class="formSpan">*</span></div>
        <div class="formDiv"><label>部门编号:</label><input type="text" id="departmentNum" class="easyui-validatebox" name="departmentNum" data-options="required:true"><span class="formSpan">*</span></div>
        <div class="formDiv"><label>备注说明:</label><input type="text" id="note" name="note"></div>
        <div class="formDiv"><label>所属部门:</label><input type="text" id="parentId"  name="parentId"/></div>
        <div class="formDiv"><label>所属区域:</label><input type="text" id="areaId"  name="areaId"/></div>
        <div class="formDiv"><label>是否启用:</label><input type="text" id="isUse"  name="isUse"/></div>
        <input type="hidden" id="id"  name="id" />
        <div class="forSubmint"> <a href="#" class="easyui-linkbutton"  iconCls="icon-ok" onclick="obj.sum()" >提交</a><a href="#" class="easyui-linkbutton"  iconCls="icon-redo" onclick="obj.reset()" >重置</a> </div>

    </form>
