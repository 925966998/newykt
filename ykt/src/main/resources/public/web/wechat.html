<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>寿阳县惠民惠农财政补贴资金发放监管平台</title>
    <link type="text/css" rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css">
</head>
<body>
<article class="weui-article">
    <h1 align="center">寿阳县惠民惠农财政补贴资金</h1>
    <h1 align="center">发放监管平台</h1>
</article>
<div align="center">
    <form class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd weui-cell_primary"><input type="text" class="weui-input" id="name" name="name"
                                                                placeholder="请输入姓名"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
            <div class="weui-cell__bd weui-cell_primary"><input type="text" class="weui-input"
                                                                placeholder="请输入身份证号码" id="idCardNo" name="idCardNo"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">社保卡号</label></div>
            <div class="weui-cell__bd weui-cell_primary"><input type="text" class="weui-input"
                                                                placeholder="请输入社保卡号" id="bankCardNo"
                                                                name="bankCardNo"/>
            </div>
        </div>
        <div class="weui-cells__tips"></div>
        <div class="weui-btn-area">
            <!--
            <a href="javascript:void(0);" rel="external nofollow" onclick="js_method()"
               class=" weui-btn weui-btn_primary">查询</a>
            -->
            <input type="button" value="查询补贴信息" class=" weui-btn weui-btn_primary" id="btn">
            <input type="button" value="查看个人信息" class=" weui-btn weui-btn_primary" id="updateBtn">
        </div>
    </form>
</div>
</div>

<div class="weui-footer weui-footer_fixed-bottom">
    <p class="weui-footer__links"><a href="javascript:home();" class="weui-footer__link">寿阳县惠民惠农财政补贴资金发放监管平台首页</a></p>
    <p class="weui-footer__text"></p>
</div>
<script src="../js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="../wechat/wechat.js"></script>
</body>

</html>
