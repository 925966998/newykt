<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>

    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css">

</head>
<body>
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <div data-options="region:'center',split:true">
        <!--表格查询-->
        <div class="tableFind">
            <form id="tableFindForm">
                <p><label>用户名</label>
                    <input type="text" name="userName"/>
                    <label>部门</label>
                    <select id="departmentId" class="easyui-combobox" name="departmentId">
                        <option></option>
                    </select>
                    <a id="btn" href="javascript:" class="easyui-linkbutton tableFindBut"
                       data-options="iconCls:'icon-search'" onclick="obj.find()">查询</a></p>
            </form>
        </div>
        <!--表格列表-->
        <div class="tableCon">
            <table id="table" class="tableStyle"></table>
            <div id="tabelBut">
                <div>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="obj.addBox()">新增</a>
                    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-remove"
                       onclick="obj.del()">批量删除</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--//新增弹出框-->
<div id="addBox">
    <form id="addForm" method="get">
        <input id="id" name=id type="hidden">
        <div class="formDiv"><label>用户名</label><input type="text" name="userName" id="userName"
                                                      class="easyui-validatebox"
                                                      required="required" validType="username"><span
                class="formSpan">*</span>
        </div>
        <!-- <div class="formDiv" id="passwordFormDiv"><label>密码:</label><input type="password" name="password" id="password"
                                                       class="easyui-validatebox"
                                                       data-options="required:true"><span
                 class="formSpan">*</span></div>-->
        <div class="formDiv"><label>真实姓名</label><input type="text" name="fullName" id="fullName"
                                                       class="easyui-validatebox"
                                                       required="required" validType="chinese"><span
                class="formSpan">*</span></div>
        <div class="formDiv"><label>手机号</label><input type="text" name="phone" id="phone"
                                                      class="easyui-validatebox"
                                                      required="required" validType="mobile" maxlength="11"><span
                class="formSpan">*</span></div>
        <!--
        <div class="formDiv"><label>身份证号</label><input type="text" name="idCardNo" id="idCardNo"
                                                        validType="idCard" maxlength="18"></div>
        -->
        <div class="formDiv"><label>所属角色</label> <select class="easyui-combobox" name="roleId" id="roleByDialog"
                                                         style="width: 200px">
        </select></div>
        <div class="formDiv"><label>所属部门</label> <select class="easyui-combobox" style="width: 200px"
                                                         name="departmentId" id="departmentByDialog">
        </select></div>

        <div class="formDiv" style="color: red;font-size: smaller;font-weight:bold; text-align: center"><label>注
            : </label>新增用户密码默认为123456,请用户登录后自行修改密码
        </div>
        <div class="forSubmint"><a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="obj.sum()">保存</a>
            <a href="#" class="easyui-linkbutton" id="res" iconCls="icon-redo" onclick="obj.res()">重置</a>
            <a href="#" class="easyui-linkbutton" id="can" iconCls="icon-cancel" onclick="obj.can()">取消</a>
        </div>


    </form>
</div>
<script src="../js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="../js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user.js"></script>

</body>
</html>
