<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寿阳县惠民惠农财政补贴资金发放监管平台</title>

    <link type="text/css" rel="stylesheet" href="js/jquery-easyui-1.5.3/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="js/jquery-easyui-1.5.3/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body class="loginBody">
<div class="logoImg"><img src="img/ky.png"/></div>
<div class="loginText">寿阳县惠民惠农财政补贴资金发放监管平台</div>
<div class="loginBox">
    <span><img src="img/user.png"/> </span>
    <input type="text" id="userName" name="userName" placeholder="用户名"/>
    <span><img src="img/pass.png"/> </span>
    <input type="password" id="password" name="password" placeholder="密码"/>
    <span><img src="img/yzm.png"/> </span>
    <input type="text" id="yzm" name="yzm" placeholder="验证码"/>
    <canvas id="canvas" width="120" height="34" onclick="change();"></canvas>
    <button id="btn">登录</button>
</div>
<div class="loginFoot"></div>

<script src="js/jquery-easyui-1.5.3/jquery.min.js"></script>
<script src="js/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="js/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js"></script>
<script src="js/md5.js"></script>
<script src="js/login.js"></script>
</body>
</html>
